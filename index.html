<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowv1re - Total Darkness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(50, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(30, 0, 10, 0.3) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            animation: fogMove 20s infinite alternate;
        }

        @keyframes fogMove {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }

        .content {
            z-index: 100;
            text-align: center;
            animation: fadeIn 2s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-text {
            font-size: 4rem;
            color: #ff6600;
            text-shadow: 0 0 20px #ff3300, 0 0 40px #ff0000, 0 0 60px #990000;
            margin-bottom: 20px;
            animation: flicker 3s infinite alternate;
            letter-spacing: 5px;
        }

        .subtitle {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #cc0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #990000;
            animation: pulse 2s infinite;
        }

        .signature {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #990000;
            text-shadow: 0 0 15px #ff0000;
            letter-spacing: 8px;
            animation: glowPulse 4s infinite;
            z-index: 100;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45%, 55% { opacity: 0.8; }
            50% { opacity: 0.9; }
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 15px #ff0000, 0 0 30px #990000; }
            50% { text-shadow: 0 0 25px #ff0000, 0 0 50px #990000, 0 0 70px #660000; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #8b0000;
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 5px #660000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .bat {
            position: absolute;
            font-size: 2rem;
            opacity: 0.4;
            animation: flyBat 15s linear infinite;
            z-index: 1;
        }

        @keyframes flyBat {
            0% { left: -50px; top: 20%; }
            50% { top: 60%; }
            100% { left: 110%; top: 30%; }
        }

        .spider-web {
            position: absolute;
            top: 0;
            opacity: 0.1;
            z-index: 1;
        }

        .spider-web.left {
            left: 0;
            width: 200px;
            height: 200px;
        }

        .spider-web.right {
            right: 0;
            width: 200px;
            height: 200px;
            transform: scaleX(-1);
        }

        .blood-drip {
            position: absolute;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, #8b0000, #4a0000);
            animation: drip 3s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes drip {
            0% { height: 0; }
            50% { height: 100px; }
            100% { height: 100px; opacity: 0; }
        }

        .skull {
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
            animation: fadeInOut 8s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="fog"></div>

              stroke="#666" stroke-width="1" fill="none"/>
        <path d="M20,20 Q40,30 60,25 T100,30 M30,40 Q50,50 70,45 T100,50 M40,60 Q60,70 80,65 T100,70"

    <div class="content">
        <div class="main-text">BETTER THAN YOU</div>
    </div>

    <div class="subtitle">TOTAL FUCKING DARKNESS</div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {

</body>
</html>
