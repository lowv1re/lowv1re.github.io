<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lowv1re - Game Cards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0a0000, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 20px red;
      letter-spacing: 3px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 300px;
      height: 420px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 1;
      transition: 0.5s ease;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .card-content {
      position: relative;
      z-index: 3;
      padding: 20px;
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .card p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .prices {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .prices div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .prices span {
      font-weight: bold;
      color: #00ff66;
    }

    button {
      background: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3300;
      color: white;
    }

    /* фоны карточек */
    .brawl::before {
      background-image: url('https://i.imgur.com/5CzWjLX.jpg');
    }

    .roblox::before {
      background-image: url('https://i.imgur.com/r4SgybH.jpg');
    }

    .csgo::before {
      background-image: url('https://i.imgur.com/CzPufrF.jpg');
    }

    @media (max-width: 1000px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Популярные игры</h1>

  <div class="cards">
    <div class="card brawl">
      <div class="card-content">
        <h2>Brawl Stars</h2>
        <p>Гемы, аккаунты, прокачка персонажей</p>
        <div class="prices">
          <div><small>RUB</small><span>100₽</span></div>
          <div><small>USD</small><span>$1.1</span></div>
          <div><small>EUR</small><span>€1.0</span></div>
        </div>
        <button>Купить</button>
      </div>
    </div>

    <div class="card roblox">
      <div class="card-content">
        <h2>Roblox</h2>
        <p>Robux, игровые валюты, премиум</p>
        <div class="prices">
          <div><small>RUB</small><span>150₽</span></div>
          <div><small>USD</small><span>$1.6</span></div>
          <div><small>EUR</small><span>€1.5</span></div>
        </div>
        <button>Купить</button>
      </div>
    </div>

    <div class="card csgo">
      <div class="card-content">
        <h2>CS:GO</h2>
        <p>Скины, аккаунты, буст рейтинга</p>
        <div class="prices">
          <div><small>RUB</small><span>200₽</span></div>
          <div><small>USD</small><span>$2.2</span></div>
          <div><small>EUR</small><span>€2.0</span></div>
        </div>
        <button>Купить</button>
      </div>
    </div>
  </div>
</body>
</html>
