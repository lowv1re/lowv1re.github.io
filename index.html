<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lowv1re</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* верх по центру, низ прижат к экрану */
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1, .footer, .subtext {
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 10vw;
      margin: auto; /* по центру вертикали */
      line-height: 1;
      animation: fadeIn 2s forwards;
    }

    .footer {
      font-size: 1.5vw;
      opacity: 0;
      letter-spacing: 2px;
      animation: fadeIn 2s forwards;
      animation-delay: 0.6s;
    }

    .subtext {
      font-size: 1.5vw;
      opacity: 0;
      letter-spacing: 1.5px;
      animation: fadeIn 2s forwards;
      animation-delay: 0.8s;
    }

    @media (max-width: 600px) {
      h1 { font-size: 15vw; }
      .footer, .subtext { font-size: 3vw; }
    }
  </style>
</head>
<body>

</body>
</html>
